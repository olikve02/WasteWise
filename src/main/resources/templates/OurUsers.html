<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaaf.org">
<head>
  <meta charset="UTF-8">
  <title>Our Users</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">

  <h3>Users</h3>
  <hr>
  <!-- Add a button -->
  <a th:href="@{/register/new}"
     class="btn btn-primary btn-sm mb-3">
    Add User
  </a>


  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempUser : ${users}">

      <td th:text="${tempUser.firstName}" />
      <td th:text="${tempUser.lastName}" />
      <td th:text="${tempUser.email}" />
      <!-- Add update button link -->
      <td>
        <a th:href="@{/user/edit(userId=${tempUser.userId})}"
           class="btn btn-info btn-sm">
          Update
        </a>

        <!-- Add "delete" button/link -->
        <a th:href="@{/delete(userId=${tempUser.userId})}"
           class="btn btn-danger btn-small"
           onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">

          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
