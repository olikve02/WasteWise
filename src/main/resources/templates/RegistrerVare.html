<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #interactive {
            position: relative;
            width: 100%;
        }
        #video {
            width: 100%;
        }
        #result {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="interactive" class="viewport"></div>

<form id="leggTilNyVare" method="POST" action="/reistrer-vare" th:action="@{/registrer-vare}" th:object="${vare}">
    <label class="form-label">Strekkode</label>
    <input class="form-control" type="text" id="strekkode" name="strekkode" th:field="*{strekkode}" placeholder="Skriv strekkode eller scan">

    <label class="form-label">Navn</label>
    <input class="form-control" type="text" name="navn" th:field="*{navn}">

    <label class="form-label">Instruksjon</label>
    <input class="form-control" type="text" name="instruksjon" th:field="*{instruksjon}">

    <label class="form-label">Materiale</label>
    <input class="form-control" type="text" name="materiale" th:field="*{materiale}">

    <label class="form-label">Vekt i gram</label>
    <input class="form-control" type="number" name="vektGram" th:field="*{vektgram}">

    <button class="btn-primary" type="submit">Submit</button>
</form>
<h1 id="result"></h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script src="/js/QuaggaScanner.js"></script>

</body>
</html>
