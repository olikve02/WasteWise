<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer vare</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <link rel="stylesheet" href="/css/style2.css">


</head>
<body>
<div id="interactive" class="viewport">
    <video class="videoCamera" autoplay preload="auto" src="" muted playsinline></video>
    <canvas class="drawingBuffer"></canvas>
</div>

<h1 id="resultHeader">Registrer Vare</h1>
<div class="formContainer">
    <form id="leggTilNyVare" method="POST" action="/reistrer-vare" th:action="@{/registrer-vare}" th:object="${vare}">
        <label>Strekkode</label>
        <input type="text" id="strekkode" name="strekkode" th:field="*{strekkode}" placeholder="Skriv strekkode eller scan">
        <br>
        <label>Navn</label>
        <input type="text" name="navn" th:field="*{navn}" placeholder="Skriv inn produktets navn">
        <br>
        <label>Instruksjon</label>
        <input type="text" name="instruksjon" th:field="*{instruksjon}" placeholder="Hvordan skal produktet resirkuleres?">
        <br>
        <label>Materiale</label>
        <input type="text" name="materiale" th:field="*{materiale}" placeholder="Hva er produktet laget av?">
        <br>
        <label>Vekt i gram</label>
        <input type="number" name="vektGram" th:field="*{vektgram}" placeholder="Vekten pÃ¥ avfallet">

        <button type="submit">Registrer</button>
    </form>
</div>
<h1 id="result"></h1>

<section>
    <div class="wrapper">
        <nav>
            <button id="hjemKnapp" class="hjemKnapp">
                Hjem
            </button>
        </nav>
    </div>

</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script src="/js/QuaggaScanner.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("hjemKnapp").addEventListener("click", function(){
        window.location.href = "/home";
    });
});
</script>
</body>
</html>
