<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
<section>
    <div class="profilContainer">
        <div class="profilInfo profilBilde">
            <img src="/Wireframes/vuesax/linear/user.svg" alt="profilBilde">
        </div>
        <div class="profilInfo velkomst">
            Hei, <spann th:text="${user.getFirstName()}"></spann> <br>
            
        </div>
        

    </div>


    <div class="avfallContainer">
        <ul>
            <li th:each="avfallpunkt : ${avfallpunkt}">
                <button ><span th:text="${avfallpunkt.getNavn}"></span></button>

            </li>
        </ul>
    </div>
</section>
<section>
    <div class="wrapper">
        <nav>
            <ul>
                <li class="active"> <a id="home"href="#"> <img id="hjemKnapp" src="/Wireframes/vuesax/linear/house.svg" style="width:24px;height:24px;"></li>

                
                <li class="last"></li>

            </ul>
        </nav>
    </div>

</section>

<script>
    document.getElementById("hjemKnapp").addEventListener("click", function(){
        window.location.href = "/home";
    })

    document.getElementById("stasjonKnapp").addEventListener("click", function(){
        //Har ikke laget html for stasjon enda
        window.location.href = "/stasjon";
    })

    document.getElementById("handlekorgKnapp").addEventListener("click", function (){
        window.location.href = "/handlekorg"
    })

    document.getElementById("profilKnapp").addEventListener("click", function () {
        window.location.href = "/profil"
    })

</script>

</body>
</html>
